[tips-and-tricks-item-description]
sp-spidertron-patrols=以下介绍[font=default-bold]蜘蛛机甲巡逻[/font]模组带来的主要功能。\n\n如果时刻表面板太大，请尝试在设置→界面中减少[font=default-semibold]缩放比例[/font]或取消选中[font=default-semibold]平铺玩家面板[/font]。
sp-dock=[entity=sp-spidertron-dock]允许使用机械臂自动装载或卸载蜘蛛机甲。 停靠站会保持连接第一个停靠其上的蜘蛛机甲，只到它走开。
sp-spidertron-automation=可以从蜘蛛机甲面板的右侧，或光标对准蜘蛛机甲时使用__CONTROL__spidertron-enhancements-spidertron-patrol-pipette__创建对应[item=sp-spidertron-patrol-remote]。\n屏幕闪烁的数字显示当前选中的航点。__ALT_CONTROL__2__use-item__以在当前选中的航点后创建一个新航点。__ALT_CONTROL__2__sp-replace-previous-waypoint__能够移动当前选中的航点。\n点击时刻表面板中的[img=item.sp-spidertron-patrol-remote]图标改变当前选中的航点。\n\n__ALT_CONTROL__1__sp-delete-all-waypoints__删除所有该时刻表中的所有航点。\n__ALT_CONTROL__1__sp-toggle-spidertron-automatic-manual__能够切换当前选中的、打开的、连接到当前遥控器的、被驾驶的蜘蛛机甲面板的自动/手动模式。
sp-wait-conditions=可以从时刻表面板中为每个航点设置发车条件。 他们的行为类似于火车发车条件，但每个航点只能有一个发车条件。 如果您需要在一个航点合并多个等待条件， 可以通过设置相同位置的多个航点以模拟类似的效果，其中每个航点都有不同的等待条件。如果做不到这一点，请使用[font=default-semibold]信号条件[/font]作为发车条件，并将电路连接到该位置的[entity=sp-spideron-dock]。
sp-aircraft-automation=来自[font=default-bold]Lex的飞机[/font]模组中的飞机也可以通过[item=sp-spidertron-rompirculte]和[entity=sp-spidertron-dock]实现自动化。
sp-submarine-automation=来自[font=default-bold]沧海星[/font]模组中的潜艇也可以通过[item=sp-spidertron-romote-remote]和[entity=sp-spidertron-dock]实现自动化。\n使用[font=default-semibold]下潜[/font]发车条件在海沟上方的航点进入/退出海沟。


